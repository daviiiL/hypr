plugin {
    hyprbars {
        enabled = true
        bar_height = 25
        bar_color = $surface_container
        bar_blur = true
        bar_precedence_over_border = true
        bar_part_of_window = true
        bar_title_enabled = true 
        col.text = $on_surface
        bar_text_size = 10
        bar_text_font = DepartureMono Nerd Font
        bar_text_align = center
        bar_buttons_alignment = right
        bar_padding = 7
        bar_button_padding = 5
        icon_on_hover = false
        inactive_button_color = $surface_container_high
        hyprbars-button = $error, 15, , hyprctl dispatch killactive
        hyprbars-button = $primary, 15, , hyprctl dispatch fullscreen 1
        on_double_click = hyprctl dispatch fullscreen 1
    }
}
