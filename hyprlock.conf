general {
    hide_cursor = true
    ignore_empty_input = true
    immediate_render = true
}

background {
    color = rgba(121318ff)
}

input-field {
    rounding = 8
    monitor =
    size = 400, 100
    outline_thickness = 3
    dots_size = 0.1
    dots_spacing = 0.3
    fade_on_empty = false
    placeholder_text = ó°Œ¾  Logged in
    position = 0, -50
    halign = center
    valign = center
    inner_color = rgba(182e60ee)
    outer_color = rgba(182e60ee)
    font_color = rgba(b2c5ffee)
    font_family = Inter Nerd Font
}

label { # Clock
    monitor =
    text = $TIME
    shadow_passes = 1
    shadow_boost = 0.5
    font_size = 140

    position = 0, 150
    halign = center
    valign = center
    font_family = Inter Nerd Font
    color = rgba(b2c5ffee)
}

label { # Status
    monitor =
    text = cmd[update:5000] ~/.config/hypr/scripts/hyprlock_battery.sh
    shadow_passes = 1
    shadow_boost = 0.5
    color = rgba(b2c5ffee)
    font_size = 22
    font_family = Inter Nerd Font
    position = 50, -50
    halign = left
    valign = top
}
