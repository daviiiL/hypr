# specific settings in ./config.d/*.conf
source = $HOME/.config/hypr/config.d/env.conf
source = $HOME/.config/hypr/config.d/monitors.conf
source = $HOME/.config/hypr/config.d/keybinds.conf
source = $HOME/.config/hypr/config.d/windowrules.conf
source = $HOME/.config/hypr/config.d/workspaces.conf
source = $HOME/.config/hypr/colors.conf

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 2
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
    col.active_border = $primary
    col.inactive_border = $background
    snap {
      enabled = true
    }
}

decoration {
   # rounding = 8
    active_opacity = 1.0
    inactive_opacity = 1
    dim_inactive = false
    blur {
        enabled = false
        new_optimizations = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

#minimal animations adopted from end-4 dotfiles
animations {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    # animation = borderangle, 1, 100, linear, loop
    animation = fade, 1, 3, md3_decel
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle {
    # no_gaps_when_only = 1
    pseudotile = true
    preserve_split = true
    # smart_split = true
    # smart_resizing = true

}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = 1
    vrr = 1
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_invert = true
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 600
    workspace_swipe_cancel_ratio = 0.3
    workspace_swipe_min_speed_to_force = 10
    workspace_swipe_create_new = true
}

exec-once = hyprpm reload -n
bind = SUPER, grave, hyprexpo:expo, toggle # can be: toggle, off/disable or on/enable

plugin {
    hyprexpo {
         columns = 3
         gap_size = 5
         bg_col = rgb(111111)
         workspace_method = first r~1         # [center/first] [workspace] e.g. first 1 or center m+1

         enable_gesture = true # laptop touchpad, 4 fingers
         gesture_distance = 300 # how far is the "max"
         gesture_positive = false # positive = swipe down. Negative = swipe up.
    }
 }

# bemenu color scheme here
bind = Super, Space, exec, bemenu-run --prompt "Applications" --fn "DepartureMono Nerd Font 14" --list 8 --tb "$background_solidreg" --tf "$primaryreg" --hb "$on_secondaryreg" --hf "$secondaryreg"
